    <span data-ttu-id="5f1ea-106">Ce didacticiel vous explique comment utiliser C# de manière interactive à l’aide de votre navigateur et afficher les résultats de la compilation et de l’exécution de votre code.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-106">This tutorial teaches you C# interactively, using your browser to write C# and see the results of compiling and running your code.</span></span> <span data-ttu-id="5f1ea-107">Il contient une série de leçons qui commencent par un programme « Hello World ».</span><span class="sxs-lookup"><span data-stu-id="5f1ea-107">It contains a series of lessons that begin with a "Hello World" program.</span></span> <span data-ttu-id="5f1ea-108">Ces leçons présentent les concepts de base du langage C#.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-108">These lessons teach you the fundamentals of the C# language.</span></span>
- title: <span data-ttu-id="5f1ea-109">Exécuter votre premier programme C#</span><span class="sxs-lookup"><span data-stu-id="5f1ea-109">Run your first C# program</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="5f1ea-110">Exécutez le code suivant dans la fenêtre interactive.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-110">Run the following code in the interactive window.</span></span> <span data-ttu-id="5f1ea-111">Pour ce faire, tapez le bloc de code suivant dans la fenêtre interactive et cliquez sur le bouton **Exécuter** :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-111">To do that, type the following code block in the interactive window and click the **Run** button:</span></span>


    ```csharp

    Console.WriteLine("Hello World!");

    ```


    <span data-ttu-id="5f1ea-112">Félicitations !</span><span class="sxs-lookup"><span data-stu-id="5f1ea-112">Congratulations!</span></span> <span data-ttu-id="5f1ea-113">Vous avez exécuté votre premier programme C#.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-113">You've run your first C# program.</span></span> <span data-ttu-id="5f1ea-114">Il s’agit d’un programme simple qui affiche le message « Hello World! ».</span><span class="sxs-lookup"><span data-stu-id="5f1ea-114">It's a simple program that prints the message "Hello World!".</span></span> <span data-ttu-id="5f1ea-115">Il a utilisé la méthode <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> pour afficher ce message.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-115">It used the <xref:System.Console.WriteLine%2A?displayProperty=nameWithType> method to print that message.</span></span> <span data-ttu-id="5f1ea-116">`Console` est un type qui représente la fenêtre de console.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-116">`Console` is a type that represents the console window.</span></span> <span data-ttu-id="5f1ea-117">`WriteLine` est une méthode du type `Console` qui affiche une ligne de texte sur cette console de texte.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-117">`WriteLine` is a method of the `Console` type that prints a line of text to that text console.</span></span>


    <span data-ttu-id="5f1ea-118">Poursuivons notre exploration.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-118">Let's move on and explore more.</span></span> <span data-ttu-id="5f1ea-119">Le reste de cette leçon explore l’utilisation du type `string`, qui représente du texte en C#.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-119">The rest of this lesson explores working with the `string` type, which represents text in C#.</span></span> <span data-ttu-id="5f1ea-120">À l’instar du type `Console`, le type `string` propose différentes méthodes.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-120">Like the `Console` type, the `string` type has methods.</span></span> <span data-ttu-id="5f1ea-121">La méthode `string` fonctionne avec du texte.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-121">The `string` methods work with text.</span></span>


    > [!NOTE]

    > <span data-ttu-id="5f1ea-122">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-122">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5f1ea-123">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5f1ea-123">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5f1ea-124">Déclarer et utiliser des variables</span><span class="sxs-lookup"><span data-stu-id="5f1ea-124">Declare and use variables</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="5f1ea-125">Votre premier programme a affiché la `string` « Hello World! »</span><span class="sxs-lookup"><span data-stu-id="5f1ea-125">Your first program printed the `string` "Hello World!"</span></span> <span data-ttu-id="5f1ea-126">à l’écran.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-126">on the screen.</span></span>


    > [!TIP]

    > <span data-ttu-id="5f1ea-127">Durant votre exploration de C# (ou de tout autre langage de programmation), vous commettrez des erreurs d’écriture du code.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-127">As you explore C# (or any programming language), you'll make mistakes when you write code.</span></span> <span data-ttu-id="5f1ea-128">Le **compilateur** détectera ces erreurs et vous les signalera.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-128">The **compiler** will find those errors and report them to you.</span></span> <span data-ttu-id="5f1ea-129">Si la sortie contient des messages d’erreur, vérifiez attentivement l’exemple de code ainsi que le code dans la fenêtre interactive pour identifier les corrections à apporter.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-129">When the output contains error messages, look closely at the example code, and the code in the interactive window to see what to fix.</span></span>

    > <span data-ttu-id="5f1ea-130">Cet exercice vous aidera à mieux comprendre la structure du code C#.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-130">That exercise will help you learn the structure of C# code.</span></span>


    <span data-ttu-id="5f1ea-131">Votre premier programme est limité à l’affichage d’un seul message.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-131">Your first program is limited to printing one message.</span></span> <span data-ttu-id="5f1ea-132">Vous pouvez écrire d’autres programmes plus utiles à l’aide de **variables**.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-132">You can write more useful programs by using **variables**.</span></span> <span data-ttu-id="5f1ea-133">Une **variable** est un symbole que vous pouvez utiliser pour exécuter le même code avec des valeurs différentes.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-133">A **variable** is a symbol you can use to run the same code with different values.</span></span> <span data-ttu-id="5f1ea-134">Pratiquons ensemble !</span><span class="sxs-lookup"><span data-stu-id="5f1ea-134">Let's try it!</span></span> <span data-ttu-id="5f1ea-135">Remplacez le code que vous avez écrit dans la fenêtre interactive par le code suivant :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-135">Replace the code you've written in the interactive window with the following code:</span></span>


    ```csharp

    string aFriend = "Bill";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="5f1ea-136">La première ligne déclare une variable, `aFriend`, et lui assigne une valeur, « Bill ».</span><span class="sxs-lookup"><span data-stu-id="5f1ea-136">The first line declares a variable, `aFriend` and assigns it a value, "Bill".</span></span> <span data-ttu-id="5f1ea-137">La deuxième ligne affiche le nom.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-137">The second line prints out the name.</span></span>


    <span data-ttu-id="5f1ea-138">Vous pouvez assigner des valeurs différentes à toute variable que vous déclarez.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-138">You can assign different values to any variable you declare.</span></span> <span data-ttu-id="5f1ea-139">Vous pouvez remplacer le nom par celui d’un de vos amis.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-139">You can change the name to one of your friends.</span></span> <span data-ttu-id="5f1ea-140">Dans la fenêtre interactive, ajoutez ces deux lignes après le code que vous avez déjà ajouté :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-140">Add these two lines in the interactive window following the code you've already added:</span></span>


    ```csharp

    aFriend = "Maira";

    Console.WriteLine(aFriend);

    ```


    <span data-ttu-id="5f1ea-141">Notez que la même ligne de code affiche deux messages différents, selon la valeur stockée dans la variable `aFriend`.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-141">Notice that the same line of code prints two different messages, based on the value stored in the `aFriend` variable.</span></span>


    <span data-ttu-id="5f1ea-142">Vous avez peut-être également remarqué que le mot « Hello » manque dans les deux derniers messages.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-142">You may have also noticed that the word "Hello" was missing in the last two messages.</span></span> <span data-ttu-id="5f1ea-143">Nous allons résoudre ce problème maintenant.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-143">Let's fix that now.</span></span>  <span data-ttu-id="5f1ea-144">Modifiez les lignes qui affichent le message comme suit :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-144">Modify the lines that print the message to the following:</span></span>


    ```csharp

    Console.WriteLine("Hello " + aFriend);

    ```


    <span data-ttu-id="5f1ea-145">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-145">Click **Run** again to see the results.</span></span>


    <span data-ttu-id="5f1ea-146">Vous avez utilisé `+` pour générer des chaînes à partir de chaînes **variables** et **constantes**.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-146">You've been using `+` to build strings from **variables** and **constant** strings.</span></span> <span data-ttu-id="5f1ea-147">Il existe une meilleure façon de procéder.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-147">There's a better way.</span></span>

    <span data-ttu-id="5f1ea-148">Vous pouvez placer une variable entre les caractères `{` et `}` pour indiquer à C# de remplacer ce texte par la valeur de la variable.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-148">You can place a variable between `{` and `}` characters to tell C# to replace that text with the value of the variable.</span></span>


    <span data-ttu-id="5f1ea-149">Cela s’appelle [l’interpolation de chaîne](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="5f1ea-149">This is called [String interpolation](../../language-reference/tokens/interpolated.md).</span></span>


    <span data-ttu-id="5f1ea-150">Si vous ajoutez un `$` avant le guillemet ouvrant de la chaîne, vous pouvez ajouter des variables, comme `aFriend`, entre accolades dans la chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-150">If you add a `$` before the opening quote of the string, you can then include variables, like `aFriend`, inside the string between curly braces.</span></span> <span data-ttu-id="5f1ea-151">Essayez :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-151">Give it a try:</span></span>



    ```csharp

    Console.WriteLine($"Hello {aFriend}");

    ```


    <span data-ttu-id="5f1ea-152">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-152">Click **Run** again to see the results.</span></span> <span data-ttu-id="5f1ea-153">Au lieu de « Hello {aFriend} », le message doit être « Hello Maira ».</span><span class="sxs-lookup"><span data-stu-id="5f1ea-153">Instead of "Hello {aFriend}", the message should be "Hello Maira".</span></span>


    > [!NOTE]

    > <span data-ttu-id="5f1ea-154">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-154">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5f1ea-155">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5f1ea-155">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5f1ea-156">Utiliser des chaînes</span><span class="sxs-lookup"><span data-stu-id="5f1ea-156">Work with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5f1ea-157">Votre dernière modification a été notre introduction à ce que vous pouvez faire avec des chaînes.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-157">Your last edit was our first look at what you can do with strings.</span></span> <span data-ttu-id="5f1ea-158">Poursuivons notre exploration.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-158">Let's explore more.</span></span>


    <span data-ttu-id="5f1ea-159">Vous n’êtes pas limité à une seule variable entre les accolades.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-159">You're not limited to a single variable between the curly braces.</span></span> <span data-ttu-id="5f1ea-160">Écrivez ce code :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-160">Try this:</span></span>


    ```csharp

    string firstFriend = "Maria";

    string secondFriend = "Sage";

    Console.WriteLine($"My friends are {firstFriend} and {secondFriend}");

    ```


    <span data-ttu-id="5f1ea-161">À mesure que vous en apprenez plus sur les chaînes, vous comprendrez que des chaînes sont davantage qu’un ensemble de lettres.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-161">As you explore more with strings, you'll find that strings are more than a collection of letters.</span></span> <span data-ttu-id="5f1ea-162">Vous pouvez trouver la longueur d’une chaîne en utilisant `Length`.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-162">You can find the length of a string using `Length`.</span></span> <span data-ttu-id="5f1ea-163">`Length` est une **propriété** de chaîne qui retourne le nombre de caractères de la chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-163">`Length` is a **property** of a string and it returns the number of characters in that string.</span></span> <span data-ttu-id="5f1ea-164">Ajoutez le code suivant en bas de la fenêtre interactive :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-164">Add the following code at the bottom of the interactive window:</span></span>


    ```csharp

    Console.WriteLine($"The name {firstFriend} has {firstFriend.Length} letters.");

    Console.WriteLine($"The name {secondFriend} has {secondFriend.Length} letters.");

    ```


    > [!TIP]

    > <span data-ttu-id="5f1ea-165">L’heure est venue d’explorer par vous-même.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-165">This is a good time to explore on your own.</span></span> <span data-ttu-id="5f1ea-166">Vous avez appris que `Console.WriteLine()` écrit du texte dans l’écran.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-166">You've learned that `Console.WriteLine()` writes text to the screen.</span></span> <span data-ttu-id="5f1ea-167">Vous avez également appris à déclarer des variables et à concaténer des chaînes.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-167">You've learned how to declare variables and concatenate strings together.</span></span> <span data-ttu-id="5f1ea-168">Pratiquez à votre gré dans la fenêtre interactive.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-168">Experiment in the interactive window.</span></span> <span data-ttu-id="5f1ea-169">La fenêtre possède une fonctionnalité appelée **IntelliSense** qui fournit des suggestions sur les opérations réalisables.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-169">The window has a feature called **IntelliSense** that makes suggestions for what you can do.</span></span> <span data-ttu-id="5f1ea-170">Tapez un `.` après le `d` dans `firstFriend`.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-170">Type a `.` after the `d` in `firstFriend`.</span></span> <span data-ttu-id="5f1ea-171">Vous verrez une liste de suggestions pour les propriétés et méthodes que vous pouvez utiliser.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-171">You'll see a list of suggestions for properties and methods you can use.</span></span>


    > [!NOTE]

    > <span data-ttu-id="5f1ea-172">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-172">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5f1ea-173">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5f1ea-173">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5f1ea-174">Autres méthodes de chaînes</span><span class="sxs-lookup"><span data-stu-id="5f1ea-174">Do more with strings</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="5f1ea-175">Vous utilisez une **méthode**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, pour afficher les messages.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-175">You've been using a **method**, <xref:System.Console.WriteLine%2A?displayProperty=nameWithType>, to print messages.</span></span> <span data-ttu-id="5f1ea-176">Une **méthode** est un bloc de code qui implémente une action.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-176">A **method** is a block of code that implements some action.</span></span> <span data-ttu-id="5f1ea-177">Elle porte un nom pour vous permettre d’y accéder facilement.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-177">It has a name, so you can access it.</span></span>


    <span data-ttu-id="5f1ea-178">Supposons que vos chaînes ont des espaces au début ou à la fin que vous ne souhaitez pas afficher.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-178">Suppose your strings have leading or trailing spaces that you don't want to display.</span></span> <span data-ttu-id="5f1ea-179">Vous souhaitez **supprimer** les espaces dans les chaînes.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-179">You want to **trim** the spaces from the strings.</span></span>

    <span data-ttu-id="5f1ea-180">La méthode <xref:System.String.Trim%2A> ainsi que les méthodes associées <xref:System.String.TrimStart%2A> et <xref:System.String.TrimEnd%2A> exécutent ce travail.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-180">The <xref:System.String.Trim%2A> method and related methods <xref:System.String.TrimStart%2A> and <xref:System.String.TrimEnd%2A> do that work.</span></span> <span data-ttu-id="5f1ea-181">Vous pouvez simplement utiliser ces méthodes pour supprimer les espaces de début et de fin.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-181">You can just use those methods to remove leading and trailing spaces.</span></span> <span data-ttu-id="5f1ea-182">Exécutez le code suivant :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-182">Try the following code:</span></span>


    ```csharp

    string greeting = "      Hello World!       ";

    Console.WriteLine($"[{greeting}]");


    string trimmedGreeting = greeting.TrimStart();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.TrimEnd();

    Console.WriteLine($"[{trimmedGreeting}]");


    trimmedGreeting = greeting.Trim();

    Console.WriteLine($"[{trimmedGreeting}]");

    ```


    <span data-ttu-id="5f1ea-183">Cet exemple met en avant quelques concepts importants concernant l’utilisation de chaînes.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-183">This sample reinforces a couple of important concepts for working with strings.</span></span> <span data-ttu-id="5f1ea-184">Les méthodes utilisant des chaînes retournent des objets de chaîne au lieu d’apporter des modifications.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-184">The methods that manipulate strings return new string objects rather than making modifications in place.</span></span> <span data-ttu-id="5f1ea-185">Vous pouvez observer que chaque appel à une méthode `Trim` retourne une nouvelle chaîne, mais que le message d’origine n’est pas modifié.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-185">You can see that each call to any of the `Trim` methods returns a new string but doesn't change the original message.</span></span>


    <span data-ttu-id="5f1ea-186">Il existe d’autres méthodes disponibles pour utiliser des chaînes.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-186">There are other methods available to work with a string.</span></span> <span data-ttu-id="5f1ea-187">Par exemple, vous avez probablement déjà utilisé une commande de recherche et remplacement dans un éditeur ou un traitement de texte.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-187">For example, you've probably used a search and replace command in an editor or word processor before.</span></span> <span data-ttu-id="5f1ea-188">La méthode <xref:System.String.Replace%2A> fonctionne de manière similaire dans une chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-188">The <xref:System.String.Replace%2A> method does something similar in a string.</span></span> <span data-ttu-id="5f1ea-189">Elle recherche une sous-chaîne et la remplace par un autre texte.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-189">It searches for a substring and replaces it with different text.</span></span> <span data-ttu-id="5f1ea-190">La méthode <xref:System.String.Replace%2A> accepte deux **paramètres**.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-190">The <xref:System.String.Replace%2A> method takes two **parameters**.</span></span> <span data-ttu-id="5f1ea-191">Il s’agit des chaînes entre parenthèses.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-191">These are the strings between the parentheses.</span></span> <span data-ttu-id="5f1ea-192">La première chaîne correspond au texte à rechercher.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-192">The first string is the text to search for.</span></span> <span data-ttu-id="5f1ea-193">La deuxième chaîne correspond au texte qui le remplacera.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-193">The second string is the text to replace it with.</span></span> <span data-ttu-id="5f1ea-194">Essayez par vous-même.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-194">Try it for yourself.</span></span> <span data-ttu-id="5f1ea-195">Ajoutez ce code.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-195">Add this code.</span></span> <span data-ttu-id="5f1ea-196">Tapez-le pour afficher les conseils lorsque vous commencez à taper `.Re` après la variable `sayHello` :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-196">Type it in to see the hints as you start typing `.Re` after the `sayHello` variable:</span></span>


    ```csharp

    string sayHello = "Hello World!";

    Console.WriteLine(sayHello);

    sayHello = sayHello.Replace("Hello", "Greetings");

    Console.WriteLine(sayHello);

    ```


    <span data-ttu-id="5f1ea-197">Deux autres méthodes utiles permettent de mettre une chaîne tout en majuscules ou en minuscules.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-197">Two other useful methods make a string ALL CAPS or all lower case.</span></span> <span data-ttu-id="5f1ea-198">Essayez le code suivant.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-198">Try the following code.</span></span> <span data-ttu-id="5f1ea-199">Tapez-le pour voir comment **IntelliSense** fournit des conseils lorsque vous commencez à taper `To` :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-199">Type it in to see how **IntelliSense** provides hints as you start to type `To`:</span></span>


    ```csharp

    Console.WriteLine(sayHello.ToUpper());

    Console.WriteLine(sayHello.ToLower());

    ```


    > [!NOTE]

    > <span data-ttu-id="5f1ea-200">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-200">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5f1ea-201">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5f1ea-201">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5f1ea-202">Rechercher des chaînes</span><span class="sxs-lookup"><span data-stu-id="5f1ea-202">Search strings</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="5f1ea-203">L’autre partie d’une opération de *recherche et remplacement* consiste à rechercher du texte dans une chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-203">The other part of a *search and replace* operation is to find text in a string.</span></span> <span data-ttu-id="5f1ea-204">Vous pouvez utiliser la méthode <xref:System.String.Contains%2A> pour effectuer des recherches.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-204">You can use the  <xref:System.String.Contains%2A> method for searching.</span></span> <span data-ttu-id="5f1ea-205">Elle vous indique si une chaîne contient une sous-chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-205">It tells you if a string contains a substring inside it.</span></span> <span data-ttu-id="5f1ea-206">Exécutez le code suivant pour explorer <xref:System.String.Contains%2A> :</span><span class="sxs-lookup"><span data-stu-id="5f1ea-206">Try the following code to explore <xref:System.String.Contains%2A>:</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.Contains("goodbye"));

    Console.WriteLine(songLyrics.Contains("greetings"));

    ```


    <span data-ttu-id="5f1ea-207">La méthode <xref:System.String.Contains%2A> retourne une valeur **booléenne** qui indique si la chaîne recherchée a été trouvée.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-207">The <xref:System.String.Contains%2A> method returns a **boolean** value which tells you if the string you were searching for was found.</span></span> <span data-ttu-id="5f1ea-208">Un **booléen** stocke une valeur `true` ou `false`.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-208">A **boolean** stores either a `true` or a `false` value.</span></span> <span data-ttu-id="5f1ea-209">Vous en saurez plus sur les valeurs **booléennes** dans une leçon ultérieure.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-209">You'll learn more about **boolean** values in a later lesson.</span></span>


    <span data-ttu-id="5f1ea-210">***Test***</span><span class="sxs-lookup"><span data-stu-id="5f1ea-210">***Challenge***</span></span>


    <span data-ttu-id="5f1ea-211">Il existe deux méthodes similaires, <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A>, qui permettent également de rechercher des sous-chaînes dans une chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-211">There are two similar methods, <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> that also search for sub-strings in a string.</span></span> <span data-ttu-id="5f1ea-212">Elles recherchent une sous-chaîne au début ou à la fin de la chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-212">These find a substring at the beginning or the end of the string.</span></span> <span data-ttu-id="5f1ea-213">Essayez de modifier l’exemple précédent pour utiliser <xref:System.String.StartsWith%2A> et <xref:System.String.EndsWith%2A> au lieu de <xref:System.String.Contains%2A>.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-213">Try to modify the previous sample to use <xref:System.String.StartsWith%2A> and <xref:System.String.EndsWith%2A> instead of <xref:System.String.Contains%2A>.</span></span> <span data-ttu-id="5f1ea-214">Recherchez « You » ou « goodbye » au début d’une chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-214">Search for "You" or "goodbye" at the beginning of a string.</span></span> <span data-ttu-id="5f1ea-215">Recherchez « hello » ou « goodbye » à la fin d’une chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-215">Search for "hello" or "goodbye" at the end of a string.</span></span>


    > [!NOTE]

    > <span data-ttu-id="5f1ea-216">Faites attention à la ponctuation quand vous recherchez du texte à la fin d’une chaîne.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-216">Watch your punctuation when you test for the text at the end of the string.</span></span> <span data-ttu-id="5f1ea-217">Si la chaîne se termine par un point, vous devez rechercher une chaîne qui se termine par un point.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-217">If the string ends with a period, you must check for a string that ends with a period.</span></span>


    <span data-ttu-id="5f1ea-218">Vous devez obtenir `true` pour une chaîne commençant par « You » et se terminant par « hello », et false pour une chaîne commençant ou se terminant par « goodbye ».</span><span class="sxs-lookup"><span data-stu-id="5f1ea-218">You should get `true` for starting with "You" and ending with "hello" and false for starting with or ending with "goodbye".</span></span>


    > [!NOTE]

    > <span data-ttu-id="5f1ea-219">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-219">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5f1ea-220">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5f1ea-220">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="5f1ea-221">Terminer le test</span><span class="sxs-lookup"><span data-stu-id="5f1ea-221">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="5f1ea-222">Avez-vous obtenu un résultat similaire à celui-ci ?</span><span class="sxs-lookup"><span data-stu-id="5f1ea-222">Did you come up with something like this?</span></span>


    ```csharp

    string songLyrics = "You say goodbye, and I say hello";

    Console.WriteLine(songLyrics.StartsWith("You"));

    Console.WriteLine(songLyrics.StartsWith("goodbye"));


    Console.WriteLine(songLyrics.EndsWith("hello"));

    Console.WriteLine(songLyrics.EndsWith("goodbye"));

    ```


    > [!NOTE]

    > <span data-ttu-id="5f1ea-223">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="5f1ea-223">This online coding experience is in preview mode.</span></span> <span data-ttu-id="5f1ea-224">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="5f1ea-224">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
