    <span data-ttu-id="26ee7-105">Ce didacticiel vous explique comment utiliser C# de manière interactive à l’aide de votre navigateur du code C# et afficher les résultats de la compilation et de l’exécution de votre code.</span><span class="sxs-lookup"><span data-stu-id="26ee7-105">This tutorial teaches you C# interactively, using your browser to write C# code and see the results of compiling and running your code.</span></span> <span data-ttu-id="26ee7-106">Il contient une série de leçons sur la création, la modification et l’exploration de collections et tableaux.</span><span class="sxs-lookup"><span data-stu-id="26ee7-106">It contains a series of lessons that create, modify, and explore collections and arrays.</span></span>
- title: <span data-ttu-id="26ee7-107">Créer des listes</span><span class="sxs-lookup"><span data-stu-id="26ee7-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="26ee7-108">Exécutez le code suivant dans la fenêtre interactive.</span><span class="sxs-lookup"><span data-stu-id="26ee7-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="26ee7-109">Pour ce faire, tapez le bloc de code suivant dans la fenêtre interactive (remplacez `<name>` par votre nom) et cliquez sur le bouton **Exécuter** :</span><span class="sxs-lookup"><span data-stu-id="26ee7-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="26ee7-110">Vous avez créé une liste de chaînes, ajouté trois noms à cette liste et affiché les noms en majuscules.</span><span class="sxs-lookup"><span data-stu-id="26ee7-110">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="26ee7-111">Vous utilisez des concepts que vous avez appris dans les tutoriels précédents pour lire la liste en boucle.</span><span class="sxs-lookup"><span data-stu-id="26ee7-111">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="26ee7-112">Le code permettant d’afficher les noms utilise la fonctionnalité [d’interpolation de chaîne](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="26ee7-112">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="26ee7-113">Quand vous faites précéder une `string` du caractère `$`, vous pouvez incorporer le code C# dans la déclaration de chaîne.</span><span class="sxs-lookup"><span data-stu-id="26ee7-113">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="26ee7-114">La chaîne réelle remplace ce code C# par la valeur qu’elle génère.</span><span class="sxs-lookup"><span data-stu-id="26ee7-114">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="26ee7-115">Dans cet exemple, elle remplace `{name.ToUpper()}` par chaque nom, converti en majuscules, car vous avez appelé la méthode <xref:System.String.ToUpper%2A?displayProperty=nameWithType>.</span><span class="sxs-lookup"><span data-stu-id="26ee7-115">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="26ee7-116">Continuons notre exploration.</span><span class="sxs-lookup"><span data-stu-id="26ee7-116">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="26ee7-117">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="26ee7-117">This online coding experience is in preview mode.</span></span> <span data-ttu-id="26ee7-118">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="26ee7-118">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="26ee7-119">Modifier le contenu de la liste</span><span class="sxs-lookup"><span data-stu-id="26ee7-119">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="26ee7-120">La collection que vous avez créée utilise le type <xref:System.Collections.Generic.List%601>.</span><span class="sxs-lookup"><span data-stu-id="26ee7-120">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="26ee7-121">Ce type stocke les séquences d’éléments.</span><span class="sxs-lookup"><span data-stu-id="26ee7-121">This type stores sequences of elements.</span></span> <span data-ttu-id="26ee7-122">Vous spécifiez le type des éléments entre crochets angulaires.</span><span class="sxs-lookup"><span data-stu-id="26ee7-122">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="26ee7-123">Un aspect important du type <xref:System.Collections.Generic.List%601> est qu’il peut augmenter ou diminuer, ce qui vous permet d’ajouter ou de supprimer des éléments.</span><span class="sxs-lookup"><span data-stu-id="26ee7-123">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="26ee7-124">Vous pouvez afficher les résultats en modifiant le contenu une fois que vous l’avez affiché.</span><span class="sxs-lookup"><span data-stu-id="26ee7-124">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="26ee7-125">Ajoutez le code suivant sous le code que vous avez déjà écrit (sous la boucle qui imprime le contenu) :</span><span class="sxs-lookup"><span data-stu-id="26ee7-125">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="26ee7-126">Vous avez ajouté deux noms supplémentaires à la fin de la liste.</span><span class="sxs-lookup"><span data-stu-id="26ee7-126">You've added two more names to the end of the list.</span></span> <span data-ttu-id="26ee7-127">Vous en avez également supprimé un.</span><span class="sxs-lookup"><span data-stu-id="26ee7-127">You've also removed one as well.</span></span> <span data-ttu-id="26ee7-128">La sortie de ce bloc de code montre le contenu initial, puis imprime une ligne vide et le nouveau contenu.</span><span class="sxs-lookup"><span data-stu-id="26ee7-128">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="26ee7-129">La <xref:System.Collections.Generic.List%601> vous permet en outre de faire référence à des éléments individuels par **index**.</span><span class="sxs-lookup"><span data-stu-id="26ee7-129">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="26ee7-130">Vous accédez aux éléments à l’aide des jetons `[` et `]`.</span><span class="sxs-lookup"><span data-stu-id="26ee7-130">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="26ee7-131">Ajoutez le code suivant sous ce que vous avez déjà écrit et effectuez un essai :</span><span class="sxs-lookup"><span data-stu-id="26ee7-131">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="26ee7-132">Vous n’êtes pas autorisé à accéder au-delà de la fin de la liste.</span><span class="sxs-lookup"><span data-stu-id="26ee7-132">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="26ee7-133">Vous pouvez vérifier la longueur de la liste à l’aide de la propriété <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class="sxs-lookup"><span data-stu-id="26ee7-133">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="26ee7-134">Ajoutez-y le code suivant pour effectuer un essai :</span><span class="sxs-lookup"><span data-stu-id="26ee7-134">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="26ee7-135">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class="sxs-lookup"><span data-stu-id="26ee7-135">Click **Run** again to see the results.</span></span> <span data-ttu-id="26ee7-136">En C#, les index commencent à partir de 0, de sorte que le plus grand index valide correspond au nombre d’éléments de la liste moins un.</span><span class="sxs-lookup"><span data-stu-id="26ee7-136">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="26ee7-137">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="26ee7-137">This online coding experience is in preview mode.</span></span> <span data-ttu-id="26ee7-138">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="26ee7-138">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="26ee7-139">Trier les listes et y effectuer des recherches</span><span class="sxs-lookup"><span data-stu-id="26ee7-139">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="26ee7-140">Nos exemples utilisent des listes relativement petites, mais vos applications peuvent souvent générer des listes contenant beaucoup plus d’éléments, qui se comptent parfois même en milliers.</span><span class="sxs-lookup"><span data-stu-id="26ee7-140">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="26ee7-141">Pour rechercher des éléments dans ces collections plus volumineuses, vous devez rechercher différents éléments dans la liste.</span><span class="sxs-lookup"><span data-stu-id="26ee7-141">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="26ee7-142">La méthode <xref:System.Collections.Generic.List%601.IndexOf%2A> recherche un élément et retourne l’index de ce dernier.</span><span class="sxs-lookup"><span data-stu-id="26ee7-142">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="26ee7-143">Essayez-la pour observer son fonctionnement.</span><span class="sxs-lookup"><span data-stu-id="26ee7-143">Try it to see how it works.</span></span>  <span data-ttu-id="26ee7-144">Ajoutez le code suivant sous ce que vous avez écrit jusque-là :</span><span class="sxs-lookup"><span data-stu-id="26ee7-144">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="26ee7-145">Étant donné que vous pouvez ne pas savoir si un élément figure dans la liste, vous devriez toujours vérifier l’index retourné par <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="26ee7-145">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="26ee7-146">S’il indique -1, l’élément est introuvable.</span><span class="sxs-lookup"><span data-stu-id="26ee7-146">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="26ee7-147">Il est également possible de trier les éléments de la liste.</span><span class="sxs-lookup"><span data-stu-id="26ee7-147">The items in your list can be sorted as well.</span></span> <span data-ttu-id="26ee7-148">La méthode <xref:System.Collections.Generic.List%601.Sort%2A> trie tous les éléments de la liste dans l’ordre normal (par ordre alphabétique dans le cas de chaînes).</span><span class="sxs-lookup"><span data-stu-id="26ee7-148">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="26ee7-149">Ajoutez le code et exécutez-le de nouveau :</span><span class="sxs-lookup"><span data-stu-id="26ee7-149">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="26ee7-150">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="26ee7-150">This online coding experience is in preview mode.</span></span> <span data-ttu-id="26ee7-151">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="26ee7-151">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="26ee7-152">Listes d’autres types</span><span class="sxs-lookup"><span data-stu-id="26ee7-152">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="26ee7-153">Vous avez jusqu'à présent utilisé le type `string` dans les listes.</span><span class="sxs-lookup"><span data-stu-id="26ee7-153">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="26ee7-154">Nous allons maintenant créer une <xref:System.Collections.Generic.List%601> en utilisant un autre type.</span><span class="sxs-lookup"><span data-stu-id="26ee7-154">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="26ee7-155">Commençons par créer un ensemble de nombres.</span><span class="sxs-lookup"><span data-stu-id="26ee7-155">Let's build a set of numbers.</span></span> <span data-ttu-id="26ee7-156">Supprimez le code que vous avez écrit jusqu’à présent et remplacez-le par le code suivant :</span><span class="sxs-lookup"><span data-stu-id="26ee7-156">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="26ee7-157">Cela crée une liste d’entiers et définit les deux premiers entiers sur la valeur 1.</span><span class="sxs-lookup"><span data-stu-id="26ee7-157">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="26ee7-158">La *séquence Fibonacci*, une séquence de nombres, commence par deux 1.</span><span class="sxs-lookup"><span data-stu-id="26ee7-158">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="26ee7-159">Chaque nombre Fibonacci suivant correspond à la somme des deux nombres précédents.</span><span class="sxs-lookup"><span data-stu-id="26ee7-159">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="26ee7-160">Ajoutez le code suivant :</span><span class="sxs-lookup"><span data-stu-id="26ee7-160">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="26ee7-161">Cliquez sur **Exécuter** pour afficher les résultats.</span><span class="sxs-lookup"><span data-stu-id="26ee7-161">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="26ee7-162">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="26ee7-162">This online coding experience is in preview mode.</span></span> <span data-ttu-id="26ee7-163">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="26ee7-163">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="26ee7-164">Test</span><span class="sxs-lookup"><span data-stu-id="26ee7-164">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="26ee7-165">Vérifiez si vous pouvez mettre en pratique certains des concepts appris ici et dans d’autres leçons antérieures.</span><span class="sxs-lookup"><span data-stu-id="26ee7-165">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="26ee7-166">Approfondissez à partir de ce que vous avez créé jusqu'à présent avec les nombres de Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="26ee7-166">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="26ee7-167">Essayez d’écrire le code pour générer les 20 premiers nombres de la séquence.</span><span class="sxs-lookup"><span data-stu-id="26ee7-167">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="26ee7-168">(Astuce, le 20ème nombre Fibonacci est 6765.)</span><span class="sxs-lookup"><span data-stu-id="26ee7-168">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="26ee7-169">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="26ee7-169">This online coding experience is in preview mode.</span></span> <span data-ttu-id="26ee7-170">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="26ee7-170">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="26ee7-171">Terminer le test</span><span class="sxs-lookup"><span data-stu-id="26ee7-171">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="26ee7-172">Avez-vous obtenu un résultat similaire à celui-ci ?</span><span class="sxs-lookup"><span data-stu-id="26ee7-172">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="26ee7-173">À chaque itération de la boucle, vous sélectionnez les deux derniers entiers de la liste, les additionner et ajoutez la valeur obtenue à la liste.</span><span class="sxs-lookup"><span data-stu-id="26ee7-173">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="26ee7-174">La boucle se répète jusqu'à ce que vous ayez ajouté 20 éléments à la liste.</span><span class="sxs-lookup"><span data-stu-id="26ee7-174">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="26ee7-175">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="26ee7-175">This online coding experience is in preview mode.</span></span> <span data-ttu-id="26ee7-176">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="26ee7-176">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- content: >
