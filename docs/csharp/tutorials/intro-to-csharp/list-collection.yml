- title: <span data-ttu-id="8b6b4-107">Créer des listes</span><span class="sxs-lookup"><span data-stu-id="8b6b4-107">Create lists</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="8b6b4-108">Exécutez le code suivant dans la fenêtre interactive.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-108">Run the following code in the interactive window.</span></span> <span data-ttu-id="8b6b4-109">Pour ce faire, tapez le bloc de code suivant dans la fenêtre interactive (remplacez `<name>` par votre nom) et cliquez sur le bouton **Exécuter** :</span><span class="sxs-lookup"><span data-stu-id="8b6b4-109">To do that, type the following code block in the interactive window (replace `<name>` with your name) and click the **Run** button:</span></span>


    ```csharp

    var names = new List<string> { "<name>", "Ana", "Felipe" };

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="8b6b4-110">Si vous exécutez cette procédure sur votre environnement, vous devez suivre les instructions relatives à la [version locale](arrays-and-collections.md) .</span><span class="sxs-lookup"><span data-stu-id="8b6b4-110">If you are running this on your environment, you should follow the instructions for the [local version](arrays-and-collections.md) instead.</span></span>


    <span data-ttu-id="8b6b4-111">Vous avez créé une liste de chaînes, ajouté trois noms à cette liste et affiché les noms en majuscules.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-111">You've created a list of strings, added three names to that list, and printed out the names in all CAPS.</span></span> <span data-ttu-id="8b6b4-112">Vous utilisez des concepts que vous avez appris dans les tutoriels précédents pour lire la liste en boucle.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-112">You're using concepts that you've learned in earlier tutorials to loop through the list.</span></span>


    <span data-ttu-id="8b6b4-113">Le code permettant d’afficher les noms utilise la fonctionnalité [d’interpolation de chaîne](../../language-reference/tokens/interpolated.md).</span><span class="sxs-lookup"><span data-stu-id="8b6b4-113">The code to display names makes use of the [string interpolation](../../language-reference/tokens/interpolated.md) feature.</span></span> <span data-ttu-id="8b6b4-114">Quand vous faites précéder une `string` du caractère `$`, vous pouvez incorporer le code C# dans la déclaration de chaîne.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-114">When you precede a `string` with the `$` character, you can embed C# code in the string declaration.</span></span> <span data-ttu-id="8b6b4-115">La chaîne réelle remplace ce code C# par la valeur qu’elle génère.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-115">The actual string replaces that C# code with the value it generates.</span></span> <span data-ttu-id="8b6b4-116">Dans cet exemple, elle remplace `{name.ToUpper()}` par chaque nom, converti en majuscules, car vous avez appelé la méthode <xref:System.String.ToUpper%2A?displayProperty=nameWithType>.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-116">In this example, it replaces the `{name.ToUpper()}` with each name, converted to capital letters, because you called the <xref:System.String.ToUpper%2A?displayProperty=nameWithType> method.</span></span>


    <span data-ttu-id="8b6b4-117">Continuons notre exploration.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-117">Let's keep exploring.</span></span>


    > [!NOTE]

    > <span data-ttu-id="8b6b4-118">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-118">This online coding experience is in preview mode.</span></span> <span data-ttu-id="8b6b4-119">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="8b6b4-119">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="8b6b4-120">Modifier le contenu de la liste</span><span class="sxs-lookup"><span data-stu-id="8b6b4-120">Modify list contents</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="8b6b4-121">La collection que vous avez créée utilise le type <xref:System.Collections.Generic.List%601>.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-121">The collection you created uses the <xref:System.Collections.Generic.List%601> type.</span></span> <span data-ttu-id="8b6b4-122">Ce type stocke les séquences d’éléments.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-122">This type stores sequences of elements.</span></span> <span data-ttu-id="8b6b4-123">Vous spécifiez le type des éléments entre crochets angulaires.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-123">You specify the type of the elements between the angle brackets.</span></span>


    <span data-ttu-id="8b6b4-124">Un aspect important du type <xref:System.Collections.Generic.List%601> est qu’il peut augmenter ou diminuer, ce qui vous permet d’ajouter ou de supprimer des éléments.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-124">One important aspect of this <xref:System.Collections.Generic.List%601> type is that it can grow or shrink, enabling you to add or remove elements.</span></span> <span data-ttu-id="8b6b4-125">Vous pouvez afficher les résultats en modifiant le contenu une fois que vous l’avez affiché.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-125">You can see the results by modifying the contents after you've displayed its contents.</span></span> <span data-ttu-id="8b6b4-126">Ajoutez le code suivant sous le code que vous avez déjà écrit (sous la boucle qui imprime le contenu) :</span><span class="sxs-lookup"><span data-stu-id="8b6b4-126">Add the following code below the code you've already written (below the loop that prints the contents):</span></span>


    ```csharp

    Console.WriteLine();

    names.Add("Maria");

    names.Add("Bill");

    names.Remove("Ana");

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    <span data-ttu-id="8b6b4-127">Vous avez ajouté deux noms supplémentaires à la fin de la liste.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-127">You've added two more names to the end of the list.</span></span> <span data-ttu-id="8b6b4-128">Vous en avez également supprimé un.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-128">You've also removed one as well.</span></span> <span data-ttu-id="8b6b4-129">La sortie de ce bloc de code montre le contenu initial, puis imprime une ligne vide et le nouveau contenu.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-129">The output from this block of code shows the initial contents, then prints a blank line and the new contents.</span></span>


    <span data-ttu-id="8b6b4-130">La <xref:System.Collections.Generic.List%601> vous permet en outre de faire référence à des éléments individuels par **index**.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-130">The <xref:System.Collections.Generic.List%601> enables you to reference individual items by **index** as well.</span></span> <span data-ttu-id="8b6b4-131">Vous accédez aux éléments à l’aide des jetons `[` et `]`.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-131">You access items using the `[` and `]` tokens.</span></span> <span data-ttu-id="8b6b4-132">Ajoutez le code suivant sous ce que vous avez déjà écrit et effectuez un essai :</span><span class="sxs-lookup"><span data-stu-id="8b6b4-132">Add the following code below what you've already written and try it:</span></span>


    ```csharp

    Console.WriteLine($"My name is {names[0]}.");

    Console.WriteLine($"I've added {names[2]} and {names[3]} to the list.");

    ```


    <span data-ttu-id="8b6b4-133">Vous n’êtes pas autorisé à accéder au-delà de la fin de la liste.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-133">You're not allowed to access past the end of the list.</span></span> <span data-ttu-id="8b6b4-134">Vous pouvez vérifier la longueur de la liste à l’aide de la propriété <xref:System.Collections.Generic.List%601.Count%2A>.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-134">You can check how long the list is using the <xref:System.Collections.Generic.List%601.Count%2A> property.</span></span> <span data-ttu-id="8b6b4-135">Ajoutez-y le code suivant pour effectuer un essai :</span><span class="sxs-lookup"><span data-stu-id="8b6b4-135">Add the following code to try it:</span></span>


    ```csharp

    Console.WriteLine($"The list has {names.Count} people in it");

    ```


    <span data-ttu-id="8b6b4-136">Cliquez de nouveau sur **Exécuter** pour afficher les résultats.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-136">Click **Run** again to see the results.</span></span> <span data-ttu-id="8b6b4-137">En C#, les index commencent à partir de 0, de sorte que le plus grand index valide correspond au nombre d’éléments de la liste moins un.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-137">In C#, indices start at 0, so the largest valid index is one less than the number of items in the list.</span></span>


    > [!NOTE]

    > <span data-ttu-id="8b6b4-138">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-138">This online coding experience is in preview mode.</span></span> <span data-ttu-id="8b6b4-139">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="8b6b4-139">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="8b6b4-140">Trier les listes et y effectuer des recherches</span><span class="sxs-lookup"><span data-stu-id="8b6b4-140">Search and sort lists</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="8b6b4-141">Nos exemples utilisent des listes relativement petites, mais vos applications peuvent souvent générer des listes contenant beaucoup plus d’éléments, qui se comptent parfois même en milliers.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-141">Our samples use relatively small lists, but your applications may often create lists with many more elements, sometimes numbering in the thousands.</span></span> <span data-ttu-id="8b6b4-142">Pour rechercher des éléments dans ces collections plus volumineuses, vous devez rechercher différents éléments dans la liste.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-142">To find elements in these larger collections, you need to search the list for different items.</span></span> <span data-ttu-id="8b6b4-143">La méthode <xref:System.Collections.Generic.List%601.IndexOf%2A> recherche un élément et retourne l’index de ce dernier.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-143">The <xref:System.Collections.Generic.List%601.IndexOf%2A> method searches for an item and returns the index of the item.</span></span> <span data-ttu-id="8b6b4-144">Essayez-la pour observer son fonctionnement.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-144">Try it to see how it works.</span></span>  <span data-ttu-id="8b6b4-145">Ajoutez le code suivant sous ce que vous avez écrit jusque-là :</span><span class="sxs-lookup"><span data-stu-id="8b6b4-145">Add the following code below what you've written so far:</span></span>


    ```csharp

    var index = names.IndexOf("Felipe");

    if (index != -1)
      Console.WriteLine($"The name {names[index]} is at index {index}");

    var notFound = names.IndexOf("Not Found");
      Console.WriteLine($"When an item is not found, IndexOf returns {notFound}");
    ```


    <span data-ttu-id="8b6b4-146">Étant donné que vous pouvez ne pas savoir si un élément figure dans la liste, vous devriez toujours vérifier l’index retourné par <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-146">You may not know if an item is in the list, so you should always check the index returned by <xref:System.Collections.Generic.List%601.IndexOf%2A>.</span></span> <span data-ttu-id="8b6b4-147">S’il indique -1, l’élément est introuvable.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-147">If it is -1, the item was not found.</span></span>


    <span data-ttu-id="8b6b4-148">Il est également possible de trier les éléments de la liste.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-148">The items in your list can be sorted as well.</span></span> <span data-ttu-id="8b6b4-149">La méthode <xref:System.Collections.Generic.List%601.Sort%2A> trie tous les éléments de la liste dans l’ordre normal (par ordre alphabétique dans le cas de chaînes).</span><span class="sxs-lookup"><span data-stu-id="8b6b4-149">The <xref:System.Collections.Generic.List%601.Sort%2A> method sorts all the items in the list in their normal order (alphabetically in the case of strings).</span></span> <span data-ttu-id="8b6b4-150">Ajoutez le code et exécutez-le de nouveau :</span><span class="sxs-lookup"><span data-stu-id="8b6b4-150">Add this code and run again:</span></span>


    ```csharp

    names.Sort();

    foreach (var name in names)

    {
      Console.WriteLine($"Hello {name.ToUpper()}!");
    }

    ```


    > [!NOTE]

    > <span data-ttu-id="8b6b4-151">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-151">This online coding experience is in preview mode.</span></span> <span data-ttu-id="8b6b4-152">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="8b6b4-152">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="8b6b4-153">Listes d’autres types</span><span class="sxs-lookup"><span data-stu-id="8b6b4-153">Lists of other types</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="8b6b4-154">Vous avez jusqu'à présent utilisé le type `string` dans les listes.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-154">You've been using the `string` type in lists so far.</span></span> <span data-ttu-id="8b6b4-155">Nous allons maintenant créer une <xref:System.Collections.Generic.List%601> en utilisant un autre type.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-155">Let's make a <xref:System.Collections.Generic.List%601> using a different type.</span></span> <span data-ttu-id="8b6b4-156">Commençons par créer un ensemble de nombres.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-156">Let's build a set of numbers.</span></span> <span data-ttu-id="8b6b4-157">Supprimez le code que vous avez écrit jusqu’à présent et remplacez-le par le code suivant :</span><span class="sxs-lookup"><span data-stu-id="8b6b4-157">Delete the code you wrote so far, and replace it with the following code:</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};

    ```


    <span data-ttu-id="8b6b4-158">Cela crée une liste d’entiers et définit les deux premiers entiers sur la valeur 1.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-158">That creates a list of integers, and sets the first two integers to the value 1.</span></span> <span data-ttu-id="8b6b4-159">La *séquence Fibonacci*, une séquence de nombres, commence par deux 1.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-159">The *Fibonacci Sequence*, a sequence of numbers, starts with two 1s.</span></span> <span data-ttu-id="8b6b4-160">Chaque nombre Fibonacci suivant correspond à la somme des deux nombres précédents.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-160">Each next Fibonacci number is found by taking the sum of the previous two numbers.</span></span> <span data-ttu-id="8b6b4-161">Ajoutez le code suivant :</span><span class="sxs-lookup"><span data-stu-id="8b6b4-161">Add this code:</span></span>


    ```csharp

    var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];

    var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];


    fibonacciNumbers.Add(previous + previous2);


    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="8b6b4-162">Cliquez sur **Exécuter** pour afficher les résultats.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-162">Press **Run** to see the results;</span></span>


    > [!NOTE]

    > <span data-ttu-id="8b6b4-163">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-163">This online coding experience is in preview mode.</span></span> <span data-ttu-id="8b6b4-164">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="8b6b4-164">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="8b6b4-165">Test</span><span class="sxs-lookup"><span data-stu-id="8b6b4-165">Challenge</span></span>
  durationInMinutes: 10
  content: >
    <span data-ttu-id="8b6b4-166">Vérifiez si vous pouvez mettre en pratique certains des concepts appris ici et dans d’autres leçons antérieures.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-166">See if you can put together some of the concepts from this and earlier lessons.</span></span> <span data-ttu-id="8b6b4-167">Approfondissez à partir de ce que vous avez créé jusqu'à présent avec les nombres de Fibonacci.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-167">Expand on what you've built so far with Fibonacci Numbers.</span></span> <span data-ttu-id="8b6b4-168">Essayez d’écrire le code pour générer les 20 premiers nombres de la séquence.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-168">Try and write the code to generate the first 20 numbers in the sequence.</span></span> <span data-ttu-id="8b6b4-169">(Astuce, le 20ème nombre Fibonacci est 6765.)</span><span class="sxs-lookup"><span data-stu-id="8b6b4-169">(As a hint, the 20th Fibonacci number is 6765.)</span></span>


    > [!NOTE]

    > <span data-ttu-id="8b6b4-170">Cette expérience de codage en ligne est en mode d’aperçu.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-170">This online coding experience is in preview mode.</span></span> <span data-ttu-id="8b6b4-171">Si vous rencontrez des problèmes, veuillez les signaler [sur le référentiel dotnet/try](https://github.com/dotnet/try/issues).</span><span class="sxs-lookup"><span data-stu-id="8b6b4-171">If you encounter problems, please report them [on the dotnet/try repo](https://github.com/dotnet/try/issues).</span></span>
- title: <span data-ttu-id="8b6b4-172">Terminer le test</span><span class="sxs-lookup"><span data-stu-id="8b6b4-172">Complete challenge</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="8b6b4-173">Avez-vous obtenu un résultat similaire à celui-ci ?</span><span class="sxs-lookup"><span data-stu-id="8b6b4-173">Did you come up with something like this?</span></span>


    ```csharp

    var fibonacciNumbers = new List<int> {1, 1};


    while (fibonacciNumbers.Count < 20)

    {
        var previous = fibonacciNumbers[fibonacciNumbers.Count - 1];
        var previous2 = fibonacciNumbers[fibonacciNumbers.Count - 2];

        fibonacciNumbers.Add(previous + previous2);
    }

    foreach(var item in fibonacciNumbers)
        Console.WriteLine(item);
    ```


    <span data-ttu-id="8b6b4-174">À chaque itération de la boucle, vous sélectionnez les deux derniers entiers de la liste, les additionner et ajoutez la valeur obtenue à la liste.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-174">With each iteration of the loop, you're taking the last two integers in the list, summing them, and adding that value to the list.</span></span> <span data-ttu-id="8b6b4-175">La boucle se répète jusqu'à ce que vous ayez ajouté 20 éléments à la liste.</span><span class="sxs-lookup"><span data-stu-id="8b6b4-175">The loop repeats until you've added 20 items to the list.</span></span>


    > [!NOTE]

