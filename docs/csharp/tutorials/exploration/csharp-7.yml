- title: <span data-ttu-id="8c6fd-108">Déclarations de variable de sortie à l’emplacement de l’assignation</span><span class="sxs-lookup"><span data-stu-id="8c6fd-108">Out variable declarations at the assignment location</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"8c6fd-109\">La syntaxe existante qui prend en charge les paramètres `out` a été améliorée dans cette version.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-109\">The existing syntax that supports `out` parameters has been improved in this version.</span></span> <span data-ttu-id=\"8c6fd-110\">Cliquez sur le bouton *Entrer en mode focalisation* au bas de cette page, puis essayez le code suivant dans la fenêtre interactive :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-110\">Click the *Enter Focus Mode* button at the bottom of this page, then try the following code in the interactive window:</span></span> \n\n[!code-csharp[OutVariableOldStyle](~/samples/snippets/csharp/new-in-7/program.cs#OutVariableOldStyle \"classic out variable declaration\")]\n\n<span data-ttu-id=\"8c6fd-111\">Vous pouvez désormais déclarer des variables `out` dans la liste d’arguments d’un appel de méthode, au lieu d’écrire une instruction de déclaration distincte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-111\">You can now declare `out` variables in the argument list of a method call, rather than writing a separate declaration statement.</span></span> <span data-ttu-id=\"8c6fd-112\">Vous pouvez déplacer la déclaration dans l’appel de méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-112\">You can move the declaration into the method call.</span></span> <span data-ttu-id=\"8c6fd-113\">Ajoutez le code suivant au bas de la fenêtre interactive :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-113\">Add the following code to the bottom of the interactive window:</span></span>\n\n[!code-csharp[OutVariableDeclarations](~/samples/snippets/csharp/new-in-7/program.cs#OutVariableDeclarations \"Out variable declarations\")]\n\n<span data-ttu-id=\"8c6fd-114\">Vous pouvez remplacer la déclaration `int` par une déclaration `var`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-114\">You can change the `int` declaration to a `var` declaration.</span></span> <span data-ttu-id=\"8c6fd-115\">Ajoutez le code suivant à la fenêtre interactive :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-115\">Add the following code to the interactive window:</span></span>\n\n[!code-csharp[OutVarVariableDeclarations](~/samples/snippets/csharp/new-in-7/program.cs#OutVarVariableDeclarations \"Implicitly typed Out variable\")]\n\n<span data-ttu-id=\"8c6fd-116\">La nouvelle syntaxe offre deux avantages importants par rapport à la syntaxe existante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-116\">The new syntax provides two important advantages over the existing syntax:</span></span>\n\n* <span data-ttu-id=\"8c6fd-117\">Le code est plus facile à lire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-117\">The code is easier to read.</span></span> \n    - <span data-ttu-id=\"8c6fd-118\">Vous déclarez la variable out à l’endroit où vous l’utilisez, et non pas sur une autre ligne au-dessus.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-118\">You declare the out variable where you use it, not on another line above.</span></span>\n* <span data-ttu-id=\"8c6fd-119\">Il n’est pas nécessaire d’assigner une valeur initiale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-119\">No need to assign an initial value.</span></span>\n    - <span data-ttu-id=\"8c6fd-120\">En déclarant la variable `out` à l’endroit où elle est utilisée dans un appel de méthode, vous ne pouvez pas l’utiliser accidentellement avant qu’elle soit assignée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-120\">By declaring the `out` variable where it is used in a method call, you can't accidentally use it before it is assigned.</span></span>\n\n<span data-ttu-id=\"8c6fd-121\">L’étendue de la variable déclarée correspond à l’étendue qui englobe l’instruction `if`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-121\">The declared variable's scope is the scope enclosing the `if` statement.</span></span> <span data-ttu-id=\"8c6fd-122\">Cela vous permet d’utiliser la variable par la suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-122\">This allows you to use the variable afterwards.</span></span> <span data-ttu-id=\"8c6fd-123\">Modifiez le dernier bloc `if` comme indiqué dans l’extrait de code suivant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-123\">Modify the last `if` block as shown in the following snippet.</span></span>\n\n```csharp\nif (!int.TryParse(input, out int result))\n{    \n    return null;\n}\n\nConsole.WriteLine(result);\n```\n"
- title: <span data-ttu-id="8c6fd-124">Les tuples créent des structures de données légères.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-124">Tuples create light-weight data structures</span></span>
  durationInMinutes: 1
  content: "<span data-ttu-id=\"8c6fd-125\">Les tuples sont des structures de données légères contenant plusieurs champs pour représenter les membres de données.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-125\">Tuples are lightweight data structures that contain multiple fields to represent the data members.</span></span> <span data-ttu-id=\"8c6fd-126\">Les champs ne sont pas validés et vous ne pouvez pas définir vos propres méthodes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-126\">The fields are not validated, and you cannot define your own methods.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"8c6fd-127\">Les tuples étaient disponibles avant C# 7.0, mais ils n’étaient pas efficaces et n’avaient aucune prise en charge du langage.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-127\">Tuples were available before C# 7.0, but they were inefficient and had no language support.</span></span> <span data-ttu-id=\"8c6fd-128\">Cela signifiait que les éléments tuples pouvaient uniquement être référencés comme `Item1`, `Item2`, et ainsi de suite.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-128\">This meant that tuple elements could only be referenced as `Item1`, `Item2` and so on.</span></span> <span data-ttu-id=\"8c6fd-129\">C# 7.0 introduit la prise en charge du langage pour les tuples, ce qui permet d’utiliser des noms sémantiques pour les champs d’un tuple avec de nouveaux types tuple plus efficaces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-129\">C# 7.0 introduces language support for tuples, which enables semantic names for the fields of a tuple using new more efficient tuple types.</span></span>\n\n<span data-ttu-id=\"8c6fd-130\">Vous pouvez créer un tuple en assignant une valeur à chaque membre nommé :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-130\">You can create a tuple by assigning a value to each named member:</span></span>\n\n[!code-csharp[NamedTuple](~/samples/snippets/csharp/new-in-7/program.cs#NamedTuple \"Named tuple\")]\n\n<span data-ttu-id=\"8c6fd-131\">Le tuple `namedLetters` contient des champs appelés `Alpha` et `Beta`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-131\">The `namedLetters` tuple contains fields referred to as `Alpha` and `Beta`.</span></span> <span data-ttu-id=\"8c6fd-132\">Ces noms existent uniquement au moment de la compilation et ne sont pas conservés au moment de l’exécution (lors de l’inspection du tuple par réflexion, par exemple).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-132\">Those names exist only at compile time and are not preserved at runtime (when inspecting the tuple using reflection, for example).</span></span>\n\n<span data-ttu-id=\"8c6fd-133\">Dans une assignation de tuple, vous pouvez également spécifier les noms des champs dans la partie droite :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-133\">In a tuple assignment, you can also specify the names of the fields on the right-hand side of the assignment:</span></span> \n\n[!code-csharp[ImplicitNamedTuple](~/samples/snippets/csharp/new-in-7/program.cs#ImplicitNamedTuple \"Implicitly named tuple\")]\n\n<span data-ttu-id=\"8c6fd-134\">Vous pouvez spécifier des noms pour les champs à la fois sur le côté gauche et droit de l’assignation, mais les noms sur le côté droit sont ignorés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-134\">You can specify names for the fields on both the left and right-hand side of the assignment, but the names on the right side are ignored.</span></span>\n\n<span data-ttu-id=\"8c6fd-135\">Ces derniers sont surtout utiles comme types de retour pour les méthodes `private` et `internal`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-135\">Tuples are most useful as return types for `private` and `internal` methods.</span></span> <span data-ttu-id=\"8c6fd-136\">Les tuples fournissent une syntaxe simple pour que ces méthodes retournent plusieurs valeurs discrètes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-136\">Tuples provide a simple syntax for those methods to return multiple discrete values.</span></span>\n\n<span data-ttu-id=\"8c6fd-137\">La création d’un tuple est plus efficace et plus productive que celle d’une classe ou d’un struct.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-137\">Creating a tuple is more efficient and more productive that creating a class or struct.</span></span> <span data-ttu-id=\"8c6fd-138\">La syntaxe d’un typle est plus simple et légère pour définir une structure de données qui comporte plusieurs valeurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-138\">It has a simpler, lightweight syntax to define a data structure that carries more than one value.</span></span> <span data-ttu-id=\"8c6fd-139\">L’exemple de méthode ci-dessous retourne les valeurs minimale et maximale trouvées dans une séquence d’entiers.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-139\">The example method below returns the minimum and maximum values found in a sequence of integers.</span></span> <span data-ttu-id=\"8c6fd-140\">Ajoutez le code suivant dans votre navigateur pour l’essayer :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-140\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[TupleReturningMethod](~/samples/snippets/csharp/new-in-7/program.cs#TupleReturningMethod \"Tuple returning method\")]\n\n<span data-ttu-id=\"8c6fd-141\">Dans certains cas, vous pouvez souhaiter décompresser les membres d’un tuple qui ont été retournés à partir d’une méthode.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-141\">There may be times when you want to unpackage the members of a tuple that were returned from a method.</span></span>  <span data-ttu-id=\"8c6fd-142\">Pour ce faire, déclarez des variables distinctes pour chacune des valeurs dans le tuple.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-142\">You can do that by declaring separate variables for each of the values in the tuple.</span></span> <span data-ttu-id=\"8c6fd-143\">Cette opération est appelée *déconstruction* du tuple.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-143\">This is called *deconstructing* the tuple.</span></span> <span data-ttu-id=\"8c6fd-144\">Ajoutez le code suivant dans votre navigateur pour l’essayer :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-144\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[CallingWithDeconstructor](~/samples/snippets/csharp/new-in-7/program.cs#CallingWithDeconstructor \"Deconstructing a tuple\")]\n\n<span data-ttu-id=\"8c6fd-145\">À l’usage, vous vous rendrez compte que vous n’utilisez pas tous les membres d’un résultat de tuple.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-145\">As you work with tuples, you'll often find that you don't use all of the members of a tuple result.</span></span> <span data-ttu-id=\"8c6fd-146\">Le cas échéant, vous pouvez ignorer une ou plusieurs des valeurs retournées à l’aide de `_` à la place d’une variable.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-146\">When that happens, you can discard one or more of the returned values by using `_` in place of a variable.</span></span> <span data-ttu-id=\"8c6fd-147\">Ajoutez le code suivant dans votre navigateur pour l’essayer :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-147\">Add the following code in your browser to try it:</span></span>\n\n[!code-csharp[DiscardTupleMember](~/samples/snippets/csharp/new-in-7/program.cs#DiscardMember \"Discard a tuple member\")]\n\n<span data-ttu-id=\"8c6fd-148\">Vous pouvez approfondir vos connaissances sur les tuples avec [cet article](../../tuples.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-148\">You can learn more in depth about tuples in the [tuples article](../../tuples.md).</span></span>\n<span data-ttu-id=\"8c6fd-149\">Vous pouvez approfondir vos connaissances sur les éléments ignorés avec [cet article](../../discards.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-149\">You can learn more about discards in the [discards article](../../discards.md).</span></span>\n"
