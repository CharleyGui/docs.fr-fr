- title: <span data-ttu-id="8c6fd-182">Optimiser le stockage en mémoire à l’aide de variables locales et retours ref</span><span class="sxs-lookup"><span data-stu-id="8c6fd-182">Optimize memory storage using ref locals and returns</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="8c6fd-183">Cette fonctionnalité active les algorithmes qui utilisent et retournent des références à des variables définies ailleurs.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-183">This feature enables algorithms that use and return references to variables defined elsewhere.</span></span> <span data-ttu-id="8c6fd-184">Un seul exemple fait intervenir des matrices de grande taille et la recherche d’un emplacement unique correspondant à certaines caractéristiques.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-184">One example is with large matrices and finding a single location with certain characteristics.</span></span> <span data-ttu-id="8c6fd-185">Une seule méthode retournerait les deux index à un emplacement unique dans la matrice :</span><span class="sxs-lookup"><span data-stu-id="8c6fd-185">One method would return the two indices a single location in the matrix:</span></span>


    [!code-csharp[EverythingByValue](~/samples/snippets/csharp/new-in-7/MatrixSearch.cs#EverythingByValue "return indices by value")]


    <span data-ttu-id="8c6fd-186">Vous pouvez tester cette méthode en utilisant le code suivant :</span><span class="sxs-lookup"><span data-stu-id="8c6fd-186">You can test this method using the following code:</span></span>


    [!code-csharp[TestByValue](~/samples/snippets/csharp/new-in-7/MatrixSearch.cs#TestByValue "test code for return indices by value")]



    <span data-ttu-id="8c6fd-187">Cette méthode `Find` retourne les index de l’élément dans la matrice.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-187">This `Find` method returns the indices to the item in the matrix.</span></span> <span data-ttu-id="8c6fd-188">Cela conduit les appelants à écrire du code qui utilise ces index pour déréférencer la matrice et modifier un seul élément.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-188">That leads callers to write code that uses those indices to dereference the matrix and modify a single element.</span></span> <span data-ttu-id="8c6fd-189">Il est préférable d’écrire une méthode qui retourne une *référence* à l’élément de la matrice que vous voulez changer.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-189">You'd rather write a method that returns a *reference* to the element of the matrix that you want to change.</span></span>


    <span data-ttu-id="8c6fd-190">Examinons en détail une série de changements pour illustrer la fonctionnalité de variable locale de référence et montrer comment créer une méthode qui retourne une référence à un stockage interne.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-190">Let's walk through a series of changes to demonstrate the ref local feature and show how to create a method that returns a reference to internal storage.</span></span> <span data-ttu-id="8c6fd-191">Tout au long du processus, vous allez apprendre les règles des fonctionnalités de variable locale de référence et de retour de référence qui vous protègent contre toute mauvaise utilisation accidentelle.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-191">Along the way, you'll learn the rules of the ref return and ref local feature that protect you from accidentally misusing it.</span></span>


    <span data-ttu-id="8c6fd-192">Commencez par modifier la déclaration de méthode `Find` pour qu’elle retourne un `ref int` au lieu d’un tuple.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-192">Start by modifying the `Find` method declaration so that it returns a `ref int` instead of a tuple.</span></span>


    ```csharp

    ref int Find(int[,] matrix, Func<int, bool> predicate)

    ```


    <span data-ttu-id="8c6fd-193">Modifiez l’instruction return pour retourner l’élément au niveau des index corrects :</span><span class="sxs-lookup"><span data-stu-id="8c6fd-193">Modify the return statement to return the item at the correct indices:</span></span>


    ```csharp

    return matrix[i,j];

    ```


    <span data-ttu-id="8c6fd-194">Modifiez le retour final pour lever plutôt une exception :</span><span class="sxs-lookup"><span data-stu-id="8c6fd-194">Change the final return to throw an exception instead:</span></span>


    ```csharp

    throw new InvalidOperationException("Not found");

    ```


    <span data-ttu-id="8c6fd-195">Notez que ce code ne se compile pas.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-195">Note that this won't compile.</span></span> <span data-ttu-id="8c6fd-196">La déclaration de méthode indique un retour `ref`, alors que l’instruction return spécifie un retour de valeur.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-196">The method declaration indicates a `ref` return, but the return statement specifies a value return.</span></span> <span data-ttu-id="8c6fd-197">Vous devez ajouter le mot clé `ref` à chaque instruction return.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-197">You must add the `ref` keyword to each return statement.</span></span> <span data-ttu-id="8c6fd-198">Cela indique un retour par référence, et permet aux développeurs qui lisent le code ultérieurement de ne pas oublier que la méthode effectue un retour par référence :</span><span class="sxs-lookup"><span data-stu-id="8c6fd-198">That indicates return by reference, and helps developers reading the code later remember that the method returns by reference:</span></span>


    ```csharp

    return ref matrix[i,j];

    ```


    <span data-ttu-id="8c6fd-199">Maintenant que la méthode retourne une référence à la valeur entière dans la matrice, vous devez modifier l’emplacement où elle est appelée.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-199">Now that the method returns a reference to the integer value in the matrix, you need to modify where it's called.</span></span> <span data-ttu-id="8c6fd-200">La déclaration `var` signifie que `valItem` est désormais un `int` au lieu d’un tuple.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-200">The `var` declaration means that `valItem` is now an `int` rather than a tuple.</span></span> <span data-ttu-id="8c6fd-201">Remplacez le code appelant par le suivant :</span><span class="sxs-lookup"><span data-stu-id="8c6fd-201">Change the calling code to the following:</span></span>


    ```csharp

    var valItem = Find(matrix, (val) => val == 42);

    Console.WriteLine(valItem);

    valItem = 24;

    Console.WriteLine(matrix[4, 2]);

    ```


    <span data-ttu-id="8c6fd-202">La deuxième instruction `WriteLine` dans l’exemple ci-dessus affiche la valeur `42`, et non la valeur `24`.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-202">The second `WriteLine` statement in the example above prints out the value `42`, not `24`.</span></span> <span data-ttu-id="8c6fd-203">La variable `valItem` est un `int`, et non un `ref int`.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-203">The variable `valItem` is an `int`, not a `ref int`.</span></span> <span data-ttu-id="8c6fd-204">Le mot clé `var` permet au compilateur de spécifier le type, mais il n’ajoutera pas implicitement le modificateur `ref`.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-204">The `var` keyword enables the compiler to specify the type but will not implicitly add the `ref` modifier.</span></span> <span data-ttu-id="8c6fd-205">Au lieu de cela, la valeur référencée par `ref return` est *copiée* dans la variable dans la partie gauche de l’assignation.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-205">Instead, the value referred to by the `ref return` is *copied* to the variable on the left-hand side of the assignment.</span></span> <span data-ttu-id="8c6fd-206">La variable n’est pas une variable `ref` locale.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-206">The variable is not a `ref` local.</span></span>


    <span data-ttu-id="8c6fd-207">Afin de modifier la référence retournée, vous devez ajouter le modificateur `ref` à la déclaration de variable locale et avant l’appel à `Find` pour faire de la variable une référence quand la valeur de retour est une référence.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-207">In order to modify the returned reference, you need to add the `ref` modifier to the local variable declaration and before the call to `Find` to make the variable a reference when the return value is a reference.</span></span> <span data-ttu-id="8c6fd-208">Modifiez le code de test dans votre navigateur pour qu’il corresponde au suivant :</span><span class="sxs-lookup"><span data-stu-id="8c6fd-208">Modify the test code in your browser to match the following:</span></span>


    [!code-csharp[TestByRef](~/samples/snippets/csharp/new-in-7/MatrixSearch.cs#TestByRef "test code for return object by reference")]


    <span data-ttu-id="8c6fd-209">À présent, la seconde instruction `WriteLine` dans l’exemple ci-dessus imprime la valeur `24`, indiquant que le stockage dans la matrice a été modifié.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-209">Now, the second `WriteLine` statement in the example above prints out the value `24`, indicating that the storage in the matrix has been modified.</span></span> <span data-ttu-id="8c6fd-210">La variable locale a été déclarée avec le modificateur `ref`, et elle prendra un retour `ref`.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-210">The local variable has been declared with the `ref` modifier, and it will take a `ref` return.</span></span> <span data-ttu-id="8c6fd-211">Vous devez initialiser une variable `ref` au moment de sa déclaration ; vous ne pouvez pas séparer la déclaration et l’initialisation.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-211">You must initialize a `ref` variable when it is declared; you cannot split the declaration and the initialization.</span></span>


    <span data-ttu-id="8c6fd-212">Le langage C# a trois autres règles qui vous protègent contre une mauvaise utilisation des variables locales et des retours `ref` :</span><span class="sxs-lookup"><span data-stu-id="8c6fd-212">The C# language has three other rules that protect you from misusing the `ref` locals and returns:</span></span>


    * <span data-ttu-id="8c6fd-213">Vous ne pouvez pas affecter une valeur de retour de méthode standard à une variable locale `ref`.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-213">You cannot assign a standard method return value to a `ref` local variable.</span></span>

    * <span data-ttu-id="8c6fd-214">Vous ne pouvez pas retourner un `ref` à une variable dont la durée de vie ne s’étend pas au-delà de l’exécution de la méthode.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-214">You cannot return a `ref` to a variable whose lifetime does not extend beyond the execution of the method.</span></span>

    * <span data-ttu-id="8c6fd-215">Les variables locales et les retours `ref` ne peuvent pas être utilisés avec les méthodes Async.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-215">`ref` locals and returns can't be used with async methods.</span></span>


    <span data-ttu-id="8c6fd-216">L’ajout de variables locales ref et de retours ref permet d’utiliser des algorithmes qui sont plus efficaces en évitant la copie de valeurs ou d’effectuer plusieurs fois des opérations de déréférencement.</span><span class="sxs-lookup"><span data-stu-id="8c6fd-216">The addition of ref locals and ref returns enable algorithms that are more efficient by avoiding copying values or performing dereferencing operations multiple times.</span></span>


    <span data-ttu-id="8c6fd-217">Pour plus d'informations, voir l’article [ref, mot clé](../../language-reference/keywords/ref.md).</span><span class="sxs-lookup"><span data-stu-id="8c6fd-217">For more information, see the [ref keyword](../../language-reference/keywords/ref.md) article.</span></span>
- title: <span data-ttu-id="8c6fd-218">Réduire l’accès au code avec des fonctions locales</span><span class="sxs-lookup"><span data-stu-id="8c6fd-218">Minimize access to code with local functions</span></span>
  durationInMinutes: 2
  content: "<span data-ttu-id=\"8c6fd-219\">Vous pouvez à présent déclarer des fonctions locales qui sont imbriquées dans d’autres fonctions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-219\">You can now declare local functions that are nested inside other functions.</span></span> <span data-ttu-id=\"8c6fd-220\">Cela vous permet de réduire la visibilité de ces fonctions.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-220\">This enables you to minimize the visibility of these functions.</span></span> <span data-ttu-id=\"8c6fd-221\">Il existe trois cas d’usage évidents pour les fonctions locales :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-221\">There are three obvious use cases for local functions:</span></span>\n\n- <span data-ttu-id=\"8c6fd-222\">Fonctions récursives.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-222\">Recursive functions.</span></span>\n- <span data-ttu-id=\"8c6fd-223\">Méthodes d’itérateur.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-223\">Iterator methods.</span></span>\n- <span data-ttu-id=\"8c6fd-224\">Méthodes asynchrones.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-224\">Asynchronous methods.</span></span>\n\n<span data-ttu-id=\"8c6fd-225\">Commençons par les méthodes récursives.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-225\">Let's start with recursive methods.</span></span> <span data-ttu-id=\"8c6fd-226\">Essayez le code suivant dans le navigateur pour calculer `6!` (factorielle) :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-226\">Try the following code in the browser to calculate `6!` (factorial):</span></span>\n\n```csharp\nint LocalFunctionFactorial(int n)\n{\n    return nthFactorial(n);\n\n    int nthFactorial(int number) => (number < 2) ? \n        1 : number * nthFactorial(number - 1);\n}\n\nConsole.WriteLine(LocalFunctionFactorial(6));\n```\n\n<span data-ttu-id=\"8c6fd-227\">Les fonctions locales sont un excellent moyen d’implémenter des algorithmes récursifs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-227\">Local functions are a great way to implement recursive algorithms.</span></span> <span data-ttu-id=\"8c6fd-228\">D’autres utilisations courantes concernent les méthodes d’itérateur publiques et les méthodes asynchrones publiques.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-228\">Other common uses are for public iterator methods and public async methods.</span></span> <span data-ttu-id=\"8c6fd-229\">Ces deux types de méthodes génèrent du code qui signale les erreurs plus tard que ce qu’attendent les programmeurs.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-229\">Both types of methods generate     code that reports errors later than programmers might expect.</span></span> <span data-ttu-id=\"8c6fd-230\">Dans le cas des méthodes iterator, toute exception est observée uniquement lors de l’appel de code qui énumère la séquence retournée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-230\">In the case of iterator methods, any exceptions are observed only when calling code that enumerates the returned sequence.</span></span> <span data-ttu-id=\"8c6fd-231\">Dans le cas des méthodes async, toute exception est observée uniquement quand le `Task` retourné est attendu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-231\">In the case of async methods, any exceptions are only observed when the returned `Task` is awaited.</span></span>\n\n<span data-ttu-id=\"8c6fd-232\">Les méthodes d’itérateur sont plus faciles à explorer dans le navigateur, nous allons donc les utiliser dans cette exploration.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-232\">Iterator methods are easier to explore in the browser, so let's use those in this exploration.</span></span> <span data-ttu-id=\"8c6fd-233\">Essayez le code suivant qui appelle une méthode d’itérateur dans votre navigateur :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-233\">Try the following code that calls an iterator method in your browser:</span></span>\n\n[!code-csharp[IteratorMethod](~/samples/snippets/csharp/new-in-7/Iterator.cs#SnippetIteratorMethod \"Iterator method\")]\n\n<span data-ttu-id=\"8c6fd-234\">Exécutez le code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-234\">Run the code.</span></span> <span data-ttu-id=\"8c6fd-235\">Remarquez que l’exception est levée quand le code commence à itérer le deuxième jeu de résultats.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-235\">Notice that the exception is thrown when the code begins iterating the second result set.</span></span> <span data-ttu-id=\"8c6fd-236\">Le code qui itère le premier jeu de résultats a déjà été exécuté.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-236\">The code that iterates the first result set has already run.</span></span> <span data-ttu-id=\"8c6fd-237\">Cet exemple est petit et ne change pas les structures de données, il est donc inoffensif et facile à corriger.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-237\">This sample is both small and doesn't change any data structures, so it's harmless and easy to fix.</span></span> <span data-ttu-id=\"8c6fd-238\">Mais, dans un programme plus important, où les deux objets itérateur peuvent être créés dans des méthodes enfants différentes, la cause racine peut être difficile à trouver.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-238\">But, in a larger program, where the two iterator objects may be created in different child methods the root cause could be hard to find.</span></span> <span data-ttu-id=\"8c6fd-239\">Si la première méthode d’itérateur a changé l’état des données, cela peut même entraîner une altération des données.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-239\">If the first iterator method changed data state, it could even cause data corruption.</span></span> <span data-ttu-id=\"8c6fd-240\">Vous préféreriez que l’exception soit immédiatement levée, avant qu’un travail quelconque soit effectué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-240\">You'd prefer the exception was thrown immediately, before any work is done.</span></span> <span data-ttu-id=\"8c6fd-241\">Vous pouvez refactoriser le code afin que la méthode publique valide tous les arguments et qu’une fonction locale effectue l’énumération :</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-241\">You can refactor the code so that the public method validates all arguments, and a local function performs the enumeration:</span></span>\n\n[!code-csharp[IteratorMethodRefactored](~/samples/snippets/csharp/new-in-7/Iterator.cs#IteratorMethodLocalInteractive \"Iterator method refactored\")]\n\n<span data-ttu-id=\"8c6fd-242\">La version précédente indique clairement que la méthode locale est référencée uniquement dans le contexte de la méthode externe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-242\">The preceding version makes it clear that the local method is referenced only in the context of the outer method.</span></span> <span data-ttu-id=\"8c6fd-243\">Les règles relatives aux fonctions locales peuvent également garantir qu’un développeur ne peut pas appeler accidentellement la fonction locale à partir d’un autre emplacement dans la classe et ignorer la validation d’argument.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-243\">The rules for local functions also ensure that a developer can't accidentally call the local function from another location in the class and bypass the argument validation.</span></span>\n\n<span data-ttu-id=\"8c6fd-244\">Il est possible d’utiliser la même technique avec les méthodes `async` pour garantir que les exceptions résultant de la validation d’argument sont levées avant le début de la tâche asynchrone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-244\">The same technique can be employed with `async` methods to ensure that exceptions arising from argument validation are thrown before the asynchronous work begins.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"8c6fd-245\">Certaines des conceptions prises en charge par les fonctions locales peuvent également être effectuées à l’aide d’*expressions lambda*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-245\">Some of the designs that are supported by local functions could also be accomplished using *lambda expressions*.</span></span> <span data-ttu-id=\"8c6fd-246\">Si cela vous intéresse, [reportez-vous aux informations supplémentaires décrivant ce qui différencie ces deux processus](../../local-functions-vs-lambdas.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"8c6fd-246\">Those interested can [read more about the differences](../../local-functions-vs-lambdas.md).</span></span>\n"
