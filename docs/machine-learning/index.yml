  description: "Découvrez comment utiliser ML.NET, framework de machine learning gratuit, open source et multiplateforme permettant de créer des solutions de machine learning personnalisées et de les intégrer aux applications\_.NET. Des tutoriels, des exemples de code, des informations de référence sur les API et autre documentation vous montrent comment faire."
