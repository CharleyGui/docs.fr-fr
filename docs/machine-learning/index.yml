        text: <b>API ML.NET</b>
      - type: list
        style: unordered
        items:
          - html: "L' <a href=\"/dotnet/api/?view=ml-dotnet\">API Release ml.net</a> contient des composants pour la gestion des données, les algorithmes de classification binaire, la classification multiclasse, la régression, la détection des anomalies, la série chronologique et les prévisions, le classement, l’enregistrement et le chargement des modèles, ONNX et TensorFlow gestion des modèles et bien plus encore\_!"
          - html: L' <a href="/dotnet/api/?view=ml-dotnet-preview">API ml.net</a> en version préliminaire contient des algorithmes pour les tâches de recommandation et la prise en charge des modèles d’apprentissage profond standard.
